<!DOCTYPE html>
<html>
	<style>
		body {
			font-size: 12px;
			font: 12px/150% Arial, Verdana, "\5b8b\4f53";
			color: #666666;
			line-height: 2.0;
			margin: 0 auto;
			background: #fff;
		}
		
		.clearfix:after {
			content: "clearfix";
			display: block;
			visibility: hidden;
			height: 0;
			clear: both;
			overflow: hidden;
		}
		
		.form .item:after {
			content: ".";
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
		}
		
		#main {
			float: left;
			width: 99.9%;
			margin-left: -120px;
			overflow: hidden;
		}
		
		.mod-main {
			padding: 10px;
			background-color: #fff;
			margin-bottom: 20px;
		}
		
		.mod-main .mt {
			display: inline-block;
			display: block;
			padding: 10px;
		}
		
		.mod-main .mt .extra-l {
			float: left;
		}
		
		ul {
			list-style: none;
			display: block;
			list-style-type: disc;
			-webkit-margin-before: 1em;
			-webkit-margin-after: 1em;
			-webkit-margin-start: 0px;
			-webkit-margin-end: 0px;
			-webkit-padding-start: 40px;
		}
		
		.mod-main .mt .extra-l li a {
			display: inline-block;
		}
		
		.mod-main .mt .extra-l li {
			float: left;
			padding-left: 20px;
		}
		
		li {
			list-style: none;
		}
		
		.mod-main .mt .extra-l li a.curr {
			padding-bottom: 0;
			color: #e4393c;
			border-bottom: 2px solid #e4393c;
			font-weight: 700;
			cursor: pointer;
			text-decoration: none;
		}
		
		.userset-lcol {
			float: left;
			width: 500px;
		}
		
		.user-set {
			background-color: #fff;
			padding: 20px 5px 0 15px;
		}
		
		.form .item {
		
			display: block;
			margin-bottom: 20px;
			line-height: 30px;
		}
		
		.form .item span.label {
			float: left;
			height: 18px;
			line-height: 18px;
			padding: 6px 0;
			width: 100px;
			text-align: right;
		}
		
		.fl {
			float: left;
		}
		
		.form em {
			color: #e4393c;
		}
		
		em {
			font-style: normal;
		}
		
		.ftx-05,
		.ftx05 {
			color: #005ea7;
		}
		
		.btn-5:link,
		.btn-5:visited,
		{
			color: #323333;
			text-decoration: none;
		}
		
		.btn-5,
		.btn-6,
		.btn-7,
		.btn-8 {
			background-color: #f5fbef;
			background-image: linear-gradient(to bottom, #f5fbef 0, #eaf6e2 100%);
			display: inline-block;
			height: 18px;
			line-height: 18px;
			border: 1px solid #bfd6af;
			padding: 2px 14px 3px;
			color: #323333;
    		text-decoration: none;
		}
	</style>
